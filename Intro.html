<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryFinder3000</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Monospace;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            
            text-decoration: none;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
    padding: 10px 20px;
    border: none;
    background-color: #28a745;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    }
      .fade {
    display: none;
    margin: 20px;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    </style>    
</head>
<body>
    <h1 style="color: lightgreen;" class="fade" id="j" style="color: white">MemoryFinder3000</h1>
    <p style="color: cyan" class="fade" id="a">We will dive in your memory</p>
    <p style="color: cyan" class="fade" id="b">Buuuuut...first verify you are human</p>
    <p style="color: cyan" class="fade" id="c">Conplete this puzzle</p>
        <a class="fade" id="d" style="color: lightgreen" href="clue.html"><button type="submit">Puzzle</button></a> <br />
    <input type="text" id="codeInput" placeholder="Enter the code">
    <ul id="links" style="display: none;">
        <li><a href="start.html"> <button onclick="checkCode()">BEGIN</button></a></li>
    </ul>

    <script>
        const correctCode = "2485";
        const codeInput = document.getElementById("codeInput");
        const links = document.getElementById("links");

        codeInput.addEventListener("keyup", function() {
            if (codeInput.value === correctCode) {
                links.style.display = "block";
            } else {
                links.style.display = "none";
            }
        });
            document.addEventListener('DOMContentLoaded', function(){
      const elements = [
        document.getElementById("j"),
        document.getElementById("a"),
        document.getElementById("b"),
        document.getElementById("c"),
        document.getElementById("d")
      ];

      elements.forEach((element, index) => {
        setTimeout(function() {
          fadeInElement(element);
        }, index * 2000);
      });

      function fadeInElement(element) {
        element.style.display = "block";
        setTimeout(function() {
          element.style.opacity = "1";
        }, 100);
      }
    });
    </script>
</body>
</html>
