<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typewriter Effect with Button Fade-In</title>
<style>
  body {
    font-family: Monospace;
    padding-top: 100px;
    justify-content: center;
    align-items: center;
    background-color: black;
    text-align: center;
  }
  .typewriter {
    overflow: hidden;
    white-space: nowrap;
    border-right: .15em solid orange;
    animation: typing 3s steps(30, end), blink-caret .5s step-end infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: orange }
  }
  .button {
    display: none;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 1s ease-in-out;
        background-color: #28a745;
            border-radius: 4px;
    cursor: pointer;
        padding: 10px 20px;
    border: none;
  }
</style>
</head>
<body>
  <div>
    <h1 style="color: lightgreen" class="typewriter" id="typewriter-text"></h1>
   <a href="a1.html"><button style="color: white-space" class="button" id="fade-button">Start Playing</button> </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const text= "Hello player";
      let i = 0;
      function typeWriter() {
        if (i < text.length) {
          document.getElementById("typewriter-text").textContent += text.charAt(i);
          i++;
          setTimeout(typeWriter, 100);
        } else {
          document.getElementById("fade-button").style.display = "inline-block";
          setTimeout(function() {
            document.getElementById("fade-button").style.opacity = "1";
          }, 100);
        }
      }
      typeWriter();
    });
  </script>
</body>
</html>
